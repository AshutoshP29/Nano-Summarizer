<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Summarizer</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom style for extension size and canvas -->
    <style>
        /* Ensures the extension window is a manageable size */
        body { min-width: 400px; padding: 16px; } 
        #chartContainer {
            width: 100%;
            height: 300px; /* Smaller size for the pop-up window */
            max-width: 400px;
            margin: 1rem auto;
            position: relative;
        }
        .text-area-container { min-height: 150px; }
        /* Style adjustments for a cleaner pop-up UI */
        textarea::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-thumb { background-color: #6366f1; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div class="w-full bg-white space-y-4">
        <h1 class="text-xl font-extrabold text-indigo-700 text-center">
            Nano Visual Summarizer
        </h1>
        <p class="text-xs text-center text-gray-600">
            Client-side AI via Gemini Nano (Two-Stage Prompting).
        </p>

        <!-- Input Area -->
        <div class="space-y-2">
            <textarea id="textInput" rows="7" class="w-full p-2 border border-indigo-300 rounded-lg text-gray-800 text-area-container" placeholder="Paste your document text here..."></textarea>
        </div>

        <!-- Action Button -->
        <div class="flex justify-center">
            <button id="summarizeButton" class="px-6 py-2 w-full bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 disabled:bg-indigo-300 transition duration-200">
                Generate Visual Summary (2 Stages)
            </button>
        </div>

        <!-- Status and Debug Area (Visible by default in a pop-up) -->
        <div id="statusArea" class="text-center p-2 border border-gray-200 rounded-lg text-sm text-gray-600">
            <p id="statusMessage" class="font-medium">Ready for input.</p>
            <div id="debugOutput" class="mt-1 text-xs text-left overflow-auto max-h-24 p-1 bg-gray-100 rounded-md"></div>
        </div>

        <!-- Chart Display Area -->
        <div id="chartContainer" class="hidden">
            <h2 id="chartTitle" class="text-base font-bold text-center mb-2 text-indigo-700"></h2>
            <canvas id="summaryChart"></canvas>
        </div>
    </div>

    <!-- The Logic is loaded from the separate JS file -->
    <script src="popup.js"></script>
</body>
</html>
